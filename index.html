<!doctype html>
<html>
  
  <head>
    <title>Chat Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="indexStyle.css" rel="styleSheet">
  </head>
  
  <body>
    <div class="grid-container"> 
      <div class="gMessages"> 
        <div class="topID" id="top"> You are: </div>
        <ul id="messages"></ul> 
      </div>
  
      <div class="gInputForm">
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>

      <div class="gUsers"> 
        <div class="activeUsersTitle"> Active Users </div>
        <ul id="activeUsers"></ul>
      </div>   

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, date, nickName){
          $();
          $('#top').append(" " + nickName);
          $('#messages').append($('<li>').text(nickName + ": " + msg + "\t\tsent on " + date[0] + ". " + date[1] + "/" + date[2] + " at " + date[3]));
        });

      });
    </script>
  </body>
</html>
